[module/sep]
type = custom/text
content = "  "

content-background = ${colors-andromeda.background}
content-foreground = ${colors-andromeda.foreground-alt}
content-padding = 1
border-color = ${colors-andromeda.black}
border-size = 1

;; alt emojis ⏽ 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/left]
type = custom/text
content = "Space"

content-background = ${colors-andromeda.background}
content-foreground = ${colors-andromeda.foreground-alt}
content-padding = 1
border-color = ${colors-andromeda.black}
border-size = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
;format-prefix = ﯑
format-background = ${colors-andromeda.background}
format-padding = 1

; Available tokens:
;   %title%
; Default: %title%
label = " %title%"
label-maxlen = 80

; Used instead of label when there is no window title
label-empty = " Desktop"
label-empty-foreground = ${colors-andromeda.foreground}
